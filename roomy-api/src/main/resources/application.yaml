server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:13306/roomy?serverTimezone=UTC&characterEncoding=UTF-8
    username: roomy
    password: backend
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 1000

  data:
    redis:
      host: 127.0.0.1
      port: 6379